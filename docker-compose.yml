version: "3.8"

services:
  mongodb:
    image: mongo:6.0.2-focal
    restart: unless-stopped
    hostname: mongodb
    ports:
      - "127.0.0.1:27017:27017"
    command: ["-f", "/etc/mongod.conf"]
    volumes:
      - tpml_mongodb_data:/data
      - ./.infra/local/mongo_keyfile:/tmp/mongo_keyfile
      - ./.infra/local/mongod.conf:/etc/mongod.conf
    healthcheck:
      test: ["CMD", "mongosh", "--eval", '''db.runCommand("ping").ok''', "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 10s

  smtp:
    image: axllent/mailpit:v1.5.5
    restart: unless-stopped
    ports:
      - 1025:1025
      - 8025:8025
    environment:
      - MP_DATA_FILE=/data/mailpit.db
    volumes:
      - tpml_smtp_data:/data

volumes:
  tpml_mongodb_data:
    driver: local
    name: tpml_mongodb_data
  tpml_smtp_data:
    driver: local
    name: tpml_smtp_data
