- name: Check if SSL certificate has been generated
  stat: path=/opt/mnaprojectname/data/ssl/privkey.pem
  register: ssl

- name: Generate SSL certificate with LetsEncrypt
  shell: "bash /opt/mnaprojectname/tools/ssl/generate-certificate.sh {{dns_name}}"
  register: output
  when: ssl.stat.exists == False

- debug:
    var: output
  when: ssl.stat.exists == True
